<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Joining</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your common CSS file -->
</head>
<body>

<header>
    <h1>Thank You for Your Application!</h1>
</header>

<main>
    <h2>Your Submission Details:</h2>
    <p><strong>First Name:</strong> <span id="first-name"></span></p>
    <p><strong>Last Name:</strong> <span id="last-name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Mobile Phone:</strong> <span id="mobile"></span></p>
    <p><strong>Business Name:</strong> <span id="business-name"></span></p>
    <p><strong>Submission Timestamp:</strong> <span id="timestamp"></span></p>
</main>

<footer>
    <p>Â© 2023 Chamber of Commerce</p>
</footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('first-name').textContent = urlParams.get('first-name');
    document.getElementById('last-name').textContent = urlParams.get('last-name');
    document.getElementById('email').textContent = urlParams.get('email');
    document.getElementById('mobile').textContent = urlParams.get('phone');
    document.getElementById('business-name').textContent = urlParams.get('business-name');
    document.getElementById('timestamp').textContent = urlParams.get('timestamp');
</script>

</body>
</html>
